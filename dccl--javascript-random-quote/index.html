<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <main>
        <div class="alertas">
            <span class="alert"></span><span class="quit"></span>
        </div>

        <div class="container">
            <h1 class="author" id="author"></h1>
            <div class="buttons">
                <h2 class="btn1">Famous Quotes</h2>
                <h2 class="btn2">Inspirational</h2>
            </div>
            <div class="container-content">
                <p id="content"></p>
            </div>
        </div>
        <div class="icons">
            <img id="group" class="group" src="img/Regroup.svg" alt="1">
            <img id="link" class="link" src="img/link.svg" alt="2">
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
